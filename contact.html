        <nav class="nav" style="margin: auto;">

    </header>

    <main class="contact-container">
        <h1 class="contact-h1">CONTACT US</h1>
        <p class="contact-p">Please complete the form below.</p>
    
        <form action="">
            <div class="">
                <label for="firstname" class="input-label">Name*</label>
                <div class="fullname">
                    <div class="input-group firstname-div"> 
                        <input type="text" name="firstname" id="firstname" class="input-el">
                        <label for="firstname" class="input-label">First Name</label>
                    </div>
                    <div class="input-group lastname-div">
                        <input type="text" name="lastname" id="lastname" class="input-el">
                        <label for="lastname" class="input-label">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="email" class="input-label">Email*</label>
                <input type="email" name="email" id="email" class="input-el">
            </div>

            <div class="input-group">
                <label for="subject" class="input-label">Subject*</label>
                <input type="text" name="subject" id="subject" class="input-el">
            </div>

            <div class="input-group">
                <label for="message" class="input-label">Message*</label>
                <textarea name="message" id="message"  rows="10" class="input-el textarea-el"></textarea>
            </div>

            <input type="submit" value="SUBMIT" class="btn">
        </form>
    </main>

    <footer class="footer"> 
        <div class="footer-header">
            <h1>Yang's Kitchen</h1>
